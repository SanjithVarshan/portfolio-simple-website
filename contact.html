<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Sanjith</h1>
            <p class="section-one__role">Web Developer Trainee</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="container-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class="container-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your email" class="container-form__input"></td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea placeholder="Message" class="container-form__textarea"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button type="submit" class="contact-form__submit">Submit</button></td>
                    </tr>


                </table>
            </form>
        </div>



        <div class="section-five">
            <p class="section-five__title">Social Medias
                <a href="www.linkedin.com/in/sanjithvarshan">linkedin</a>
            </p>
            <p class="section-five__desc">&copy;Sanjith S</p>
        </div>

    </div>

</body>

</html>
